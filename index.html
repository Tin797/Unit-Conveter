<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="inp-el" placeholder="20">
            <button id="btn-el">Convert</button>
        </div>
        <div class="length-el">
            <h2>Length (Meter/Feet)</h2>
            <p id="result-length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="volume-el">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="result-volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="mass-el">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="result-mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
